<tr bgcolor="{{ .RowColour }}">
    <td class="hometeam">{{ .Game.HomeTeam }}</td>
    <td>{{ .Game.HomeScore }}</td>
    <td>-</td>
    <td>{{ .Game.AwayScore }}</td>
    <td class="awayteam">{{ .Game.AwayTeam }}</td>
    <td>&nbsp</td>
    {{range .Predictions}}
    <td class="{{.Class}}">&nbsp{{.DisplayString}}&nbsp</td>
    <td></td>{{end}}
</tr>
